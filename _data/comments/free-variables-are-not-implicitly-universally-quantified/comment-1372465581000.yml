message: "Nit-pickers about <b>expressions denoting functions</b> might enjoy the last item in\r\n<a href=\"http://www.cs.utexas.edu/users/EWD/transcriptions/EWD11xx/EWD1151.html\" title=\"EWD1151: A terrible Thursday\" rel=\"nofollow\">. But I really find the end exaggerated. Come on, admit it: Deep in your hearts, you know what the phrase \"$\\log n$ is a monotone function of $n$\" means, even though there is no such thing as a \"function of $n$\"."
