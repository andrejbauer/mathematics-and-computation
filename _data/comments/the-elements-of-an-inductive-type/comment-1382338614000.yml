message: "Is <a href=\"http://lesswrong.com/lw/g7n/secondorder_logic_the_controversy/\" rel=\"nofollow\">Second-Order Logic: The Controversy</a> an example of mixing internal and external notions?  In particular, where he says:\r\n<blockquote>\r\nScrew set theory. I live in the <em>physical universe</em> where when you run a Turing machine, and keep watching forever <em>in the physical universe</em>, you never <em>experience a time</em> where that Turing machine outputs a proof of the inconsistency of Peano Arithmetic.\r\n</blockquote>\r\nI tried to explain my thoughts on why this was such an example <a href=\"http://lesswrong.com/lw/g7n/secondorder_logic_the_controversy/9xe1\" rel=\"nofollow\">here</a>, but I'm not sure if I succeeded, and I'm not sure if I'm right."
