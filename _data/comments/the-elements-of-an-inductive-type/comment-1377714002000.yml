message: "The word \"successive\" has this issue buried within it, as that notion cannot be formalized. It means \"a finite number of times\" which requires a notion of \"the number of times\"which is done by setting up a mapping from integers below that count to applications. But that count might be a nonstandard integer, and there is no way to formalize that possibility away.\n\nSo it all comes back to GÃ¶del..."
