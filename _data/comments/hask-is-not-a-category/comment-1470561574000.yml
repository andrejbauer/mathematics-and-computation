message: >-
  Your comment makes no sense. Turing completeness has nothing to do with
  categories. It is perfectly ok to have categories in which it is undecidable
  whether some particular arrow exists, or in fact whethere the thing even is a
  category. You are confusing decidability and well-definedness.
