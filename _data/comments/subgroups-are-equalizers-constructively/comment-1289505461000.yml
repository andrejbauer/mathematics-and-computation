message: >-
  I like the counterexample!  But I must be missing something obvious in the
  last step of the main proof, I think.  You conclude that $\iota_1(x)
  \iota_2(x)^{-1} \in N$, and I'm fine with that.  But how does it follow from
  this that $x \in H$?
