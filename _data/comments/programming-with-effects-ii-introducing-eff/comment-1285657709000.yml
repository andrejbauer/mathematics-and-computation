message: "Right, in the combined effect the sharing is explicit; it lets you distinguish between\n\n<code>\n    print \"0\"\n    choose (2,3)\n</code>\n\nand\n\n\n    choose (2,3)\n    print \"0\"\n\n\nwhich otherwise commute (or print \"0\" twice to the single output log version)."
