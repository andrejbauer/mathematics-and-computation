message: "You are not alone! However, the buzzword for people who hold these views is not relativism but <b>pluralism</b>.  For example, <a href=http://www.mth.kcl.ac.uk/~davies/ rel=\"nofollow\">Brian Davies</a> has written several papers about this, such as numbers 191 and 193 on his list.\r\n\r\nConcerning your list of properties that the real line might have in different worlds, does anyone believe that it is <b>not overt</b>?"
