message: >-
  Andrej, I realize the case of formalized mathematics is a unique one, but you
  might want to check out the ongoing struggles in the natural science
  communities in which many have urged and tried to provide a process for data
  and code to go hand in hand with published research. For example, this report
  from Software Carpentry might be of interest to you:
  http://software-carpentry.org/blog/2013/08/intecol13-good-code.html
