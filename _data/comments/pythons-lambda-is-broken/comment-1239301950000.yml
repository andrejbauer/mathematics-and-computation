message: "Looks like (as you say) the problem is not with lambda, but with the environment - the 'i' in the lambda, as with the named function, is bound to the global 'i':\r\n\r\n&gt;&gt;&gt; fs = [(lambda n: i + n) for i in range(10)]\r\n&gt;&gt;&gt; fs[3](4)\r\n13\r\n&gt;&gt;&gt; i=38\r\n&gt;&gt;&gt; fs[3](4)\r\n42\r\n\r\nThe same 'fix' as in your def works for lambda as well:\r\n    &gt;&gt;&gt; fs = [(lambda n, i=i: i + n) for i in range(10)]\r\n    &gt;&gt;&gt; fs[3](4)\r\n    7\r\n\r\nLua, one of my favorite little languages, also gets it right:\r\n    &gt; f={}\r\n    &gt; for i = 0, 9 do f[i] = function(n) return i + n end end\r\n    &gt; print(f[3](4))\r\n    7\r\n    &gt; i=38\r\n    &gt; print(f[3](4))\r\n    7"
