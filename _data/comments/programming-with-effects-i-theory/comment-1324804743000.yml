message: "Andrej, I just want to check I'm understanding correctly. When you introduce the universal property of the free algebra you say\r\n\r\nGiven a $\\Simga$-algebra $A$ and a map $r : X \\to A$ there is a unique homomorphism such that ...\r\nand for every operation ...\r\n\r\nThe latter is superfluous isn't it?  It's just the definition of being a homomorphism of $A$-algebras."
