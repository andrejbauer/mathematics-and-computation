message: "<i>I just want a simple notebook, without clutter, with empty pages spanning the entire screen, no hand-written recognition, and good-quality export to PDF, i.e., not as bitmaps. Is that too much to ask for?\n</i>\n\nI've been looking for exactly this as well, for my own personal scribbles.  After your post I looked around a bit more and found this <a href=\"http://code.google.com/p/android-quill/\" rel=\"nofollow\">android app</a>, which seems to have all these (positive/negative) features...except that it's an android app.  (I can run it in an emulator!  Not very usably, though.)"
