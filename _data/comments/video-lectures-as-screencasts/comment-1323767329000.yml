message: "\"I just want a simple notebook, without clutter, with empty pages spanning the entire screen, no hand-written recognition, and good-quality export to PDF, i.e., not as bitmaps. Is that too much to ask for?\"\r\n\r\n\r\nYou should give Sketchbook Express a try, it almost fits that description:\r\nhttp://itunes.apple.com/us/app/sketchbook-express/id404243625?mt=12"
