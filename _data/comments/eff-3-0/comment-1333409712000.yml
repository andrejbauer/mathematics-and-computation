message: "Ah yes. Eff is a programming language in the traditional sense of the word, under which Coq, Agda, etc., are proof assistants and not programming languages.\r\n\r\nPerhaps it is useful to think of things in the following way: in Eff the valid equations are those induced by handlers. Does that make you happier?"
