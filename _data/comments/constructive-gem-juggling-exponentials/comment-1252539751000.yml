message: "Chris:  I did this:\r\n\r\n\r\n\r\n<blockquote><pre>\r\n{-# LANGAUGE EmptyDataDecls #-}\r\n\r\ndata Zero\r\nzero_elim :: Zero -&gt; a\r\nzero_elim _ = error \"zero_elim\"\r\n\r\nThen use zero_elim where necessary:\r\n\r\nexp_0 :: (a :^ Zero) :=: One\r\nexp_0 = Bi (const ()) (\\() -&gt; zero_elim)\r\n</pre></blockquote>\r\n\r\n"
