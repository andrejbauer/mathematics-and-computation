message: >-
  <a href="http://ai.ijs.si/France/" rel="nofollow">France Dacar</a> asked me to
  post <a href="/wp-content/uploads/2009/10/22n-iso-n-classic.pdf"
  rel="nofollow">this classical proof (PDF)</a> that $2^{2^\mathbb{N}} =
  \mathbb{N}$ in the category of topological spaces. It should help "normal"
  mathematicians see what is going on. Thank you, France!
