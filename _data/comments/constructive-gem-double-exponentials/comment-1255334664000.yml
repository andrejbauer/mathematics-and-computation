message: "Nice post!\n\nRegarding references to the intuitionistic axioms. You could try the following two text books:\nA. S. Troelstra and D. van Dalen. Constructivism in mathematics, vols. 1 and 2.\nNot online, but <a href=\"http://projecteuclid.org/DPubS?service=UI&amp;version=1.0&amp;verb=Display&amp;handle=euclid.ndjfl/1093635756\" rel=\"nofollow\">Beeson's review</a> is.\nBridges and Richman - <a href=\"http://books.google.com/books?id=oN5nsPkXhhsC&amp;printsec=frontcover&amp;dq=bridges+richman+constructive+mathematics#v=onepage&amp;q=&amp;f=false\" rel=\"nofollow\"> Varieties of Constructive Mathematics</a> (google books has some of the relevant pages online).\n\nThere are many other references, I tried to give my own view on them in the first two pages of this <a href=\"http://arxiv.org/abs/math/0703561\" rel=\"nofollow\">paper</a>."
