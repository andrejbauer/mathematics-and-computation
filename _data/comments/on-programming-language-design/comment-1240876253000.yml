message: "\"People do not make bad design decisions because they are evil or stupid.\"  Well, it's politically correct to say so, but in fact people make design mistakes for both of these reasons. More the latter than the former, which is the origin of Hanlon's Razor: \"Never attribute to malice that which can be adequately explained by stupidity.\"\n\nAnd of course, smart people are not immune to really stupid decisions (design or otherwise). Why just today I was stupid enough to point out on a public blog that programmers quite often make stupid design decisions..."
