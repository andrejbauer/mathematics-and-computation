message: "Well, ML has handlers just for exceptions and those cannot be used to get general handlers. I suppose you could emulate eff in ML with delimited continuations, but I think you would end up with a \"deep\" embedding of eff.\r\n\r\nPeople have tried to get something in Haskell, e.g.,  <a href=\"http://hackage.haskell.org/package/effects-0.2.1\" rel=\"nofollow\">effects</a> on Hackage. Judge for yourself."
