message: "&gt; But I don’t see a qualitative difference between “non-decidable checking” and “searching”. Is your “proof checking” really just a kind of “proof search” whose input contains hints to make it faster?\n\nYeah. The distinction I'm drawing is a practical proof engineering matter."
