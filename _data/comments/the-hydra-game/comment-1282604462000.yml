  [...] In the late 70s a series of sentences  such that Peano arithmetic cannot
  prove  and cannot prove  were discovered. They have in common that, unlike
  Goedel's examples, they are not coding logical notions. Instead, they are
  genuine mathematical statements of the kind that a person working in
  combinatorics would find interesting. The example I gave is Goodstein's
  theorem (an undergraduate student of mine at Caltech wrote a nice paper on
  this a few years ago, "The termite and the tower."). There are others. A nice
  one is about a game, Hercules and the Hydra. [...]
