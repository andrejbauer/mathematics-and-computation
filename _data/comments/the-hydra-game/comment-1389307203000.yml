message: "The .jar file seems to be missing a manifest. I had to run it like this:\n\n    java -cp ~/Downloads/hydra.jar hydra.HydraWindow\n\nThe META-INF/MANIFEST.MF should have a line like:\n\n    Main-Class: hydra.HydraWindow"
