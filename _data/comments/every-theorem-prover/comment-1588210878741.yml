message: "My proof editor (DC Proof) is a very simple system based on my own versions of natural deduction and set theory which you may find interesting in themselves. DC Proof was designed to introduce math undergrads to the basic methods of proof.\r\n\r\nI am an amateur software developer. I am not associated with any academic institution and have no postgraduate degrees."
