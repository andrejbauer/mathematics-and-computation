message: "One benefit is that NBE produces (in this case) eta-long normal forms.\r\n\r\nA theoretical one is the observation, due to Catarina Coquand, that the evaluation phase corresponds to the soundness theorem wrt Kripke semantics, and the reification phase to the completeness theorem."
