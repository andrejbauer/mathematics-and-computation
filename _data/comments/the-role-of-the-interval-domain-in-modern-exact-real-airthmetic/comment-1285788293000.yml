message: >-
  Thanks for the link. Let me just point out that what we are talking about here
  builds on top of the usual interval arithmetic. That is to say, an
  implementation of real numbers, as envisaged in the paper, is a kind of
  self-adapting interval arithmetic with arbitrary-precision floats.
