message: "Andrej, thanks for sharing the slides!\nMike: Andrej is referring to the \"Partiality monad\" as a HIT, see here: <a href=\"http://www.types2016.uns.ac.rs/images/abstracts/altenkirch2.pdf\" rel=\"nofollow\">abstract</a> and <a href=\"http://www.cs.nott.ac.uk/~psztxa/talks/types16.pdf\" rel=\"nofollow\">slides</a>.\nFor the unit type (i.e. 1-bot), this gives the Sierpinski space."
