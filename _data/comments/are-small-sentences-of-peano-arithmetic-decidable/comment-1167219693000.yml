message: >-
  I have to make a small correction. The sentence $\forall b \; c, \lnot (a =
  (S(S b))\cdot(S(S c)))$ does not mean "$a$ is a prime" but rather "$a$ is 0, 1
  or a prime". Luckily, the short sentence with unknown status is not affected
  by this mistake.
