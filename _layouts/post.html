<!DOCTYPE html>
<html>

  <head>
    {% include meta.html %}
    <title>{{site.name}} | {{page.title}}</title>
    {% include mathjax.html %}
  </head>

  <body>
    <!-- HEADER -->
    <header>
    {% include header.html %}
    </header>
    <!-- NAVIGATION -->
    <nav>{% include navigation.html %}</nav>

    <!-- MAIN CONTENT -->
    <section id="main_content">
      <h1 class="post-title">{{ page.title}}</h1>
      {% include post_info.html date=page.date author=page.author categories=page.categories %}
      {{ content }}
    </section>

    <h4>Comments</h4>

    {% include comments.html %}
  </body>
</html>
