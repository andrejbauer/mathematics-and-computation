<!DOCTYPE html>
<html>

  <head>
    {% include meta.html %}
    <title>{{page.title}}</title>
    {% include mathjax.html %}
  </head>

  <body>
    <!-- HEADER -->
    {% include header.html %}

    <!-- MAIN CONTENT -->
    <!-- NAVIGATION -->
    <nav>{% include navigation.html %}</nav>

    <section id="content">
      <h1>Archive of posts with {{ page.type }} '{{ page.title }}'</h1>

      {% for post in page.posts %}
      {% include excerpt.html post=post %}
      {% endfor %}
    </section>

    {% include footer.html %}
  </body>
</html>
