<!DOCTYPE html>
<html>

  <head>
    {% include meta.html %}
    <title>{{page.title}}</title>
  </head>

  <body>
    <!-- HEADER -->
    <header>
    {% include header.html %}
    </header>

    <!-- MAIN CONTENT -->
    <!-- NAVIGATION -->
    <nav>{% include navigation.html %}</nav>

    <section id="main_content" class="inner">
      <h1>Archive of posts with {{ page.type }} '{{ page.title }}'</h1>

      {% for post in page.posts %}
      {% include excerpt.html post=post %}
      {% endfor %}
    </section>
  </body>
</html>
